{% extends 'layouts/main.html' %}

{% load static %}

{% block css %}
<style>
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    label {
        margin-top: 10px;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 250px;
        margin-bottom: 15px;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        width: 100%;
        cursor: pointer;
        margin-top: 15px;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    .container {
        text-align: center;
    }
</style>
{% endblock css %}

{% block body %}
<form action="action_page.php" method="post">
    <h2>Login</h2>

    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <input type="submit" value="Login">
</form>
{% endblock body %}
